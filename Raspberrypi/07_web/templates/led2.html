<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>LED ON/OFF</h1>
  <button onclick="led_op(1)">RED LED ON</button>
  <button onclick="led_op(2)">RED LED OFF</button>
<br>

<button onclick="op(3)">BLUE LED ON</button>
  <button onclick="op(4)">BLUE LED OFF</button>
<h1 id="result">LED ON!!!</h1>
  <script>
    function led_op(op) {
      let url = (op == 1) ? "led/red/on" : "led/red/off";
      fetch(url)
      .then(response=>response.text())
      let result = document.querySelector("#result");
      if (url == "led/red/on"){
result.innerHTML ="RED LED ON"
}
else{
result.innerHTML = "RED LED OFF"
}
    }

function op(op) {
      let url = (op == 3) ? "led/blue/on" : "led/blue/off";
      fetch(url)
      .then(response=>response.text())

let result = document.querySelector("#result");
      if (url == "led/blue/on"){
result.innerHTML ="BLUE LED ON"
}
else{
result.innerHTML = "BLUE LED OFF"
}
    }

  </script>
</body>
</html>
